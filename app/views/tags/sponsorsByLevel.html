
#{if _sponsors != null && _sponsors.size() > 0}
<div class="sponsors-level">
    <div class="sponsors-title sponsors-title-${_level}">${_title}</div>
    <div class="sponsors-list">
        #{list items: _sponsors, as: 'sponsor'}
            <a class="sponsor-logo" href="@{Application.sponsors()}#${sponsor.company.slugify()}" title="${sponsor.company}">
                <img class="sponsor-logo-img" src="@{Application.sponsorLogo(sponsor.id)}" />
            </a>
        #{/list}
    </div>
</div>
#{/if}
