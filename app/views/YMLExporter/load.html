<html>
 <head>
  <title>Importer</title>
  <style>
.message {
 background: #CCCCFF;
 border: 1px solid #AAAADD;
}
textarea {
 width: 100%;
 height: 20em;
}
  </style>
 </head>
 <body>
 #{if message}

 #{/if}
#{form @YMLExporter.load()}

 <input type="submit" value="Import"/>
#{/form}
 </body>
</html>
