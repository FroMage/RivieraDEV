<div class="speakers__list">
	#{list items: _speakers, as: 'speaker'}
		<div class="speakers__item">
			<figure class="personSummary">
				<div class="personSummary-photo" style="background-image: url('@{Application.previousSpeakerPhoto(speaker.id)}')">
				</div>
				<figcaption class="personSummary-desc">
					<div class="personSummary-name">${speaker}</div>
					<div class="personSummary-title">${speaker.company}</div>
					<div>${speaker.year}</div>
				</figcaption>
			</figure>
		</div>
	#{/list}
</div>
